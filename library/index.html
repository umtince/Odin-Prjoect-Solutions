<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" async></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <header>
                    <h1>Online Library</h1>
                    <button id="new-book-button" type="button">New Book</button>
                </header>
                <div id="toggle-form-div">
                    <div id="form-container">
                        <form class="input" autocomplete="off">
                            <input id="title-input" type="text" placeholder="Title" required>
                            <input id="author-input" type="text" placeholder="Author" required>
                            <input id="page-number-input" type="number" placeholder="Page Number" min="1" required>
                            <div id="is-read-div">
                                <label>
                                    Have you read the book?
                                </label>
                                <input id="is-read-input" type="checkbox">
                            </div>
                            <button id="add-book-button" type="submit">Add Book</button>
                        </form>
                    </div>    
                </div>
                <div id="book-cards-div">
        
                </div>
                <footer>
                    <div id="copyright-div">
                        <img id="github" src="images/GitHub-Mark-32px.png">
                        <a href="https://github.com/umtince/Odin-Project-Solutions/tree/main/library">Mehmet Umut Ä°NCEER</a>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
